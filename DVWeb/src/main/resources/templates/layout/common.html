<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 70px;
        }
        *{font-family: 'Black Han Sans', sans-serif;}
    </style>
</head>
<body>
<div th:fragment="nav(menu)" class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
    <div class="container">
        <a th:href="@{/}" class="navbar-brand">전쟁물류</a>
    </div>
</div>
<div th:fragment="list(menu)" class="row">
    <div class="col-md-3 col-sm-4">
        <div class="list-group">
            <a th:href="@{/menu/menu1}" class="list-group-item list-group-item-action">menu1</a>
            <a th:href="@{/menu/menu2}" class="list-group-item list-group-item-action">menu2</a>
            <a th:href="@{/menu/menu3}" class="list-group-item list-group-item-action">menu3</a>
            <a th:href="@{/menu/menu4}" class="list-group-item list-group-item-action">출처</a>
        </div>
        
    </div>
</body>
</html>
