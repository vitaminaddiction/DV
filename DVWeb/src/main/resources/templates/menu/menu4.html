<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/common::head('Menu4')}"></head>
<body class="sb-nav-fixed">
<nav th:replace="~{common/common::cnav('Menu4')}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{common/common::snav('Menu4')}"></nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">PieChart</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">특정 년도의 특정 품목에 대한 계절별 물가 지수의 비율을 보여 줍니다.</li>
                </ol>
                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="container mt-3 mb-4">
                            <select class="form-select d-flex align-items-center"
                                    aria-label="Default select example" id="selected_year">
                                <option selected>년도 선택</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="container mt-3">
                            <div class="row">
                                <select class="form-select d-flex align-items-center"
                                        aria-label="Default select example" id="item">
                                    <option selected>품목 선택</option>
                                    <option value="쌀">쌀</option>
                                    <option value="수입쇠고기">수입쇠고기</option>
                                    <option value="생수">생수</option>
                                    <option value="배추">배추</option>
                                    <option value="시금치">시금치</option>
                                    <option value="당근">당근</option>
                                    <option value="감자">감자</option>
                                    <option value="토마토">토마토</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">

                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="container mt-3">
                            <div class="row d-flex align-items-center">
                                <div class="col d-flex align-items-center justify-content-end">
                                    <button id="graphBtn" class="btn btn-dark ">그래프</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Chart.js를 사용한 그래프
                            </div>
                            <div class="card-body"><canvas id="myPieChart" width="100%" height="40"></canvas></div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Matplotlib를 사용한 그래프
                            </div>
                            <div class="card-body">
                                <img id="image" width="100%" height="100%" src="http://13.209.19.170:5000/menu4/default">
                            </div>
                        </div>
                </div>
                <div class="card mb-4">
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/menu/attach/data.xlsx}"
                           th:text="data.xlsx"></a>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{common/common::cfooter('main')}"></footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/menu4-pieChart.js"></script>
<script src="/js/menu4-ajax-handler.js"></script>
</body>
</html>
