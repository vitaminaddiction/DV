<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/common::head('Menu2')}"></head>
<body class="sb-nav-fixed">
<nav th:replace="~{common/common::cnav('Menu2')}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{common/common::snav('Menu2')}"></nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">PredictChart</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">특정 기간 내에 소비자 물가 지수와 특정 품목의 물가 지수를 보여주고 ARIMA 모델을 통해 6개월 뒤를 예측해봅니다.</li>
                </ol>
                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="container mb-4">
                            <div class="row">
                                시작 시점
                                <input type="month" id="startDate">
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="container mb-4">
                            <div class="row">
                                끝나는 시점
                                <input type="month" id="endDate">
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="container mt-3">
                            <div class="row">
                                <select class="form-select d-flex align-items-center"
                                        aria-label="Default select example" id="item">
                                    <option selected>품목 선택</option>
                                    <option value="쌀">쌀</option>
                                    <option value="수입쇠고기">수입쇠고기</option>
                                    <option value="생수">생수</option>
                                    <option value="빵">빵</option>
                                    <option value="휘발유">휘발유</option>
                                    <option value="경유">경유</option>
                                    <option value="도시가스">도시가스</option>
                                    <option value="전기료">전기료</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="container mt-3">
                            <div class="row d-flex align-items-center">
                                <div class="col d-flex align-items-center justify-content-end">
                                    <button id="graphBtn" class="btn btn-dark ">그래프</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Chart.js를 사용한 그래프
                            </div>
                            <div class="card-body">
                                <canvas id="myLineChart" width="100%" height="40"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-bar me-1"></i>
                                Matplotlib를 사용한 그래프
                            </div>
                            <div class="card-body">
                                <img id="image" width="100%" height="100%" src="/assets/img/Figure_1.png">
                            </div>
                        </div>
                    </div>
                </div>
                연산이 많아서 많이 느립니다...
                <div class="card mb-4">
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/menu/attach/sml2.xlsx}"
                           th:text="data.xlsx"></a>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{common/common::cfooter('main')}"></footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/menu2-lineChart.js"></script>
<script src="/js/menu2-ajax-handler.js"></script>
</body>
</html>
