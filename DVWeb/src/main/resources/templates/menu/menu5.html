<script>
    $(document).ready(function(){
        $("#graph").click( () => {
            let firstDate = $("#firstDate").val();
            let secondDate = $("#secondDate").val();
            let msg = "123";
            let num = 1;

            $.ajax( {
                url: 'http://127.0.0.1:5000',
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify( {
                    firstDate,
                    secondDate,
                    msg,
                    num
                }),
                success:function(res){
                    alert(res.msg);
                }
            });
        });
    });
</script>
