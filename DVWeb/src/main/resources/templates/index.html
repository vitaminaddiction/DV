<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/common::head('Home')}"></head>
<body class="sb-nav-fixed">
<nav th:replace="~{common/common::cnav('main')}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{common/common::snav('main')}"></nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">10년간 다양한 품목에 대한 물가 지수</h1>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active " onclick="window.location.href='menu/menu1';">
                                        <h2>다양한 시각화 자료 제공</h2>
                                        <img src="/assets/img/비교그래프.PNG" height="500" width="900"/>
                                        <p>물가 지수에 대한 데이터 분석</p>
                                        <a class=""></a>
                                    </div>
                                    <div class="carousel-item" onclick="window.location.href='menu/menu2';">
                                        <h2>ARIMA 모델로 미래예측</h2>
                                        <img src="/assets/img/원그래프.PNG" height="500" width="900"/>

                                    </div>
                                    <div class="carousel-item" onclick="window.location.href='menu/menu3';">
                                        <h2>데이터 제공</h2>
                                        <img src="/assets/img/줄그래프2.PNG" height="500" width="900"/>

                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselExampleAutoplaying"
                                        data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>

                                <button class="carousel-control-next" type="button"
                                        data-bs-target="#carouselExampleAutoplaying"
                                        data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        <div class="container d-flex align-items-center justify-content-center">

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{common/common::cfooter('main')}"></footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
